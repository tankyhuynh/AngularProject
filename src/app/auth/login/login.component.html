<mat-spinner *ngIf="isLoading"></mat-spinner>

<form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
  <mat-card>

    <mat-form-field>
      <input matInput
        type="email"
        name="email"
        ngModel
        #emailInput="ngModel"
        required email
        placeholder="Enter your email">
      <mat-error *ngIf="emailInput.invalid">Please input your Email address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        placeholder="Enter your password"/>
    <mat-error *ngIf="passwordInput.invalid">Content must be greater than 3 digits</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit" > Login </button>
  </mat-card>
</form>
