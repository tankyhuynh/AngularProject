<mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>

<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel  *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>

    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>

   <p>  {{ post.content }} </p>
    <mat-action-row *ngIf="isUserAuthenticated && userId === post.creator">
      <button
        mat-button
        color="primary"
        [routerLink]="['/edit', post.id]">
        EDIT
      </button>
      <button
        mat-button
        color="accent"
        (click)="onDeletePost(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<mat-paginator
  *ngIf="posts.length > 0"
  [length]="totalPosts"
  [pageSize]="postPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)">
</mat-paginator>

<p class="info-text mat-body-strong" *ngIf="posts.length <= 0 && !isLoading">Nothing to show</p>
